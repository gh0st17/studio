<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
  <link href="/styles/style.css" rel="stylesheet" type="text/css">
  <link href="/styles/modal.css" rel="stylesheet" type="text/css">
  <script src="/scripts/modal.js"></script>
  <script src="/scripts/create-order.js"></script>
</head>
<body>
  <div class="content-table">
  <center>
    <h2>Выберите товары для оформления заказа</h2>

    <form method="post">
      <div class="order-table">
      <table>
        <thead>
          <tr>
            <th>Выбрать</th>
            <th>Название модели</th>
            <th>Стоимость изготовления</th>
          </tr>
        </thead>
        <tbody>
          {{ range . }}
          <tr>
            <td><input type="checkbox" name="model_ids" value="{{ .Id }}"></td>
            <td><a href="#" class="model-link" data-id="{{ .Id }}">{{ .Title }}</a></td>
            <td>{{ .Price }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>

 <!-- Модальное окно -->
      <div id="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Состав модели</h2>
          <div id="modal-body">Загрузка...</div>
        </div>
      </div>
      <br>
      <button type="submit" id="submit-button">Оформить заказ</button>
    </form>
  </center>
  </div>
  <center>
    <a href="/" class="a-main">Главное меню</a>
  </center>
</div>
</body>
</html>
