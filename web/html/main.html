<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <link href="/styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="content">
    <center>
      <h2>Главное меню</h2>
      <p class="welcome">Добро пожаловать, <i>{{ .UserName }}!</i></p>
      <br>
      <div style="width:fit-content; text-align: left;">
        <form method="POST">
        {{ range .MenuItems }}
          <button type="submit" name="action" value="{{ . }}">{{ . }}</button>
        {{ end }}
        </form>
      </div>
    </center>
    </div>
  </body>
</html>
